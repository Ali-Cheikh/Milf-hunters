<!DOCTYPE html>
<html>
<head>
    <title>Milf Hunters Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map { height: 100vh; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const map = L.map('map').setView([36.85, 10.29], 15); // Default view
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Fetch profiles from your backend API
        fetch('http://localhost:3000/api/profiles')
            .then(response => response.json())
            .then(profiles => {
                profiles.forEach(profile => {
                    const coords = JSON.parse(profile.location).coordinates; // [lng, lat]
                    const marker = L.marker([coords[1], coords[0]]).addTo(map); // Leaflet uses [lat, lng]
                    marker.bindPopup(`
                        <h3>${profile.name}</h3>
                        <p>${profile.description}</p>
                    `);
                });
            });
    </script>
</body>
</html>
